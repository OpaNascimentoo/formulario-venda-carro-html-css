<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda seu carro fácil!</h1>

                </div>
                <p>
                    Descreva as caracteristicas e marque os opcionais que ele possui
                </p>
                <form>
                  <div class="box-input">
                    <label for="title">
                        Título do anuncio <span class="required-field"></span></label>
                <input type="text" name="title" id="title" class="block" placeholder="Um titulo para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required/>

                  </div>
                    <div class="box-input">
                    <label for="price">
         Preço<span class="required-field"></span></label>
                <input type="number" name="price" id="price" class="block" placeholder="Defina o Preço"
                required/>

                    </div>
                    <div class="box-input">
                    <label for="Description">
         Descrição<span class="required-field">*</span></label>

                <textarea name="Description" id="Description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por ex: se ele tem um arranhão"></textarea>

        <div class="box-input">
                    <label for="brand">
         Marca <span class="required-field">*</span></label>
                <input type="text" name="title" id="title" class="block" 
                placeholder="Digite a marca do veiculo"
                required/>
        </div>
                <div class="box-input">
                    <label for="model">
         Modelo<span class="required-field">*</span></label>
                <input type="text" name="title" id="title" class="block" 
                placeholder="Digite o Modelo do veiculo"
                required/>
                </div>
                        <div class="box-input">
                    <label for="mileage">
         Kilometragem <span class="required-field">*</span></label>
                <input type="number" name="mileage" id="mileage" class="block" 
                placeholder="Digite a Kilometragem do veiculo"
                required/>
                        </div>
               <div class="box-input">
                    <label for="purchase_date">
         Data de compra <span class="required-field"></span></label>
                <input type="date" name="purchase_date" id="title" class="block" 
                placeholder="Digite a marca do veiculo"
                required/>
               </div>

               <div class="box-input">
                    <p>Tipo de câmbio: <span class="required-field">*</span></p>
                <input type="radio" id="manual" name="gear">
                 <label for="manual">Manual</label>
                 <input type="radio" id="Automatico" name="gear">
                 <label for="Automatico">Automatico</label>
               </div>

               <div class="optional-box">
               <p>Opcionais</p>
               <ul class="optional-list">
                <li>
                    <input type="checkbox" id="airbag"
                    name="optional[]"
                    value="airbag">
                    <label for="airbag">Airbag</label>
                </li>


                  <li>
                    <input type="checkbox" 
                    id="alarm"
                    name="optional[]"
                    value="alarm">
                <label for="airbag">Alarme</label>
                </li>
                            
                <li>
                    <input type="checkbox" id="AC"
                    name="optional[]"
                    value="AC">
                    <label for="AC">Ar condicionado</label>       
                </li>
                                <li>
                    <input type="checkbox" id="reverse_camera"
                    name="optional[]"
                    value="reverse_camera">
                    <label for="reverse_camera">Camera de Re</label>               
                </li>

               </ul>

               </div>
               <div class="optional-box">

               <ul class="optional-list">
                <li>
                    <input type="checkbox" id="lane_assist"
                    name="optional[]"
                    value="airbag">
                    <label for="airbag">Integração com Celular</label>
                </li>


                  <li>
                    <input type="checkbox" 
                    id="smartphone"
                    name="optional[]"
                    value="keyless">
                <label for="airbag">Partida Keyless</label>
                </li>
                            
                <li>
                    <input type="checkbox" id="leather_seat"
                    name="optional[]"
                    value="leather_seat">
                    <label for="leather_seat">Ar condicionado</label>       
                </li>
                                <li>
                    <input type="checkbox" id="reverse_camera"
                    name="optional[]"
                    value="reverse_camera">
                    <label for="reverse_camera">Banco de couro</label>               
                </li>

               </ul>

               </div>

                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file"
                        multiple
                        accept="image/png, image/jpg"
                        id="images"
                        name="images"
                        required>
                    </div>
                <button class="btn_submit">Enviar</button>
                </form>
                </div>


                </li>


    
                </li>
             
                </li>

               </ul>
               </div>
                
                
            </div>
        </div>
    </div>
</body>
</html>
